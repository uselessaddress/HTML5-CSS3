<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">

        <!--[if lte IE 8]>
        <script src="javascripts/excanvas.js"></script>
        <![endif]-->
    </head>
    <body>
        <canvas id="logo" width = "900" height = "80">
            <h1>AwesomeCo</h1>
        </canvas>
        <script type="text/javascript">
            var drawlogo = function(){
                var canvas = document.getElementById("logo");
                var context = canvas.getContext('2d');

                var gradient = context.createLinearGradient(0,0,0,40); //渐变效果
                gradient.addColorStop(0,"#AA0000");
                gradient.addColorStop(1,"#FF0000");
                context.fillStyle = gradient; //内部填充
                context.strokeStyle = gradient; //边框填充
 
                context.font = "italic 40px 'Arial'"; //添加文本内容
                context.fillText("AwesomeCo",60,36);

                context.lineWidth = 2;
                context.beginPath();
                context.moveTo(0,40); //移动原点
                context.lineTo(30,0);
                context.lineTo(60,40);
                context.lineTo(285,40);
                context.stroke(); //画框
                //context.fill();//填充
                context.closePath();

               

                context.save();
                context.translate(20,20);//translate() 方法重新映射画布上的 (0,0) 位置
                context.fillRect(0,0,20,20);

                context.fillStyle = "#fff"; //填充白色三角形
                context.strokeStyle = "fff";

                context.lineWidth = 2;
                context.beginPath();
                context.moveTo(0,20);
                context.lineTo(10,0);
                context.lineTo(20,20);
                context.lineTo(0,20);
                context.fill();
                context.closePath();
                context.restore();

            };

            var canvas = document.getElementById("logo");

            if(canvas.getContext){
                drawlogo();
            } 
        </script>
    </body>
</html>
