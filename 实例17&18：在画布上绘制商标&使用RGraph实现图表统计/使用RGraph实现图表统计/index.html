        <script type = "text/javascript" src = "http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <body>
        <h2>Browser Support</h2>
        <canvas id="browsers" width = "700" height = "250"></canvas>
        <div id = "graph_data">
            <h1>Browser share for this site</h1>
            <ul>
                <li>
                    <p data-name = "Safari" data-percent = "10">
                        Safari - 10%
                    </p>
                </li>
                <li>
                    <p data-name = "IE" data-percent = "30">
                        IE - 30%
                    </p>
                </li>
                <li>
                    <p data-name = "Firefox" data-percent = "15">
                        Firefox - 15%
                    </p>
                </li>
                <li>
                    <p data-name = "Google Chrome" data-percent = "45">
                        Google Chrome - 45%
                    </p>
                </li>
            </ul>
        </div>

   	        
            <script type = "text/javascript" src = "javascripts/RGraph.common.js"></script>
            <script type = "text/javascript" src = "javascripts/RGraph.bar.js"></script>
            <script type = "text/javascript" src = "rgraph.js"></script>
        

    </body>
